<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="welcome-screen">
        <h1 class="welcome-text">Hello!</h1>
    </div>
    <div class="main-content">
        <div class="container">
            <div class="card">
                <h1>EXPENSE TRACKER</h1>
                <div id="edit-mode-indicator" class="edit-mode-indicator">
                    Editing Expense
                </div>
                <form id="expense-form">
                    <div class="form-group">
                        <label for="description">DESCRIPTION</label>
                        <input type="text" id="description" required />
                    </div>
                    <div class="form-group">
                        <label for="amount">AMOUNT</label>
                        <input type="number" id="amount" step="0.01" required />
                    </div>
                    <div class="form-group">
                        <label for="currency">CURRENCY</label>
                        <select id="currency">
                            <option value="default" selected>Select any one of these</option>
                            <option value="INR">INR (Indian Rupee)</option>
                            <option value="USD">USD (US Dollar)</option>
                            <option value="EUR">EUR (Euro)</option>
                            <option value="GBP">GBP (British Pound)</option>
                            <option value="CNY">CNY (Chinese Yuan)</option>
                            <option value="RUB">RUB (Russian Ruble)</option>
                            <option value="SAR">SAR (Saudi Riyal)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="category">CATEGORY</label>
                        <select id="category">
                            <option value="default" selected>Select any one of these</option>
                            <option value="Food">Food</option>
                            <option value="Transportation">Transportation</option>
                            <option value="Entertainment">Entertainment</option>
                            <option value="Shopping">Shopping</option>
                            <option value="Utilities">Utilities</option>
                            <option value="Healthcare">Healthcare</option>
                            <option value="Education">Education</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <button type="submit" id="submit-btn" class="submit-btn">
                        Add Expense
                    </button>
                    <button type="button" id="cancel-btn"
                        style=" display: none; background: linear-gradient(45deg, #666, #999);">
                        Cancel
                    </button>
                </form>
            </div>
            <div class="card">
                <h2>Expenses</h2>
                <div id="total-expenses" class="total-expenses"></div>
                <div id="expenses-container"></div>
            </div>
            <div class="charts-container">
                <div class="card">
                    <canvas id="category-chart"></canvas>
                </div>
                <div class="card">
                    <canvas id="currency-chart"></canvas>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
